<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Page contacts</title>
    </head>
    <body>
        
        <h2>Contactez-moi</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, temporibus, ad. Voluptatibus voluptatem reprehenderit</p>
    
        <form action="#">

            <article>
                <label for="userName">Votre nom <b></b></label>
                <input type="text" id="userName" name="name">
            </article>
        
            <article>
                <label for="userEmail">Votre email <b></b></label>
                <input type="email" id="userEmail" name="email">
            </article>

            <article>
                <label for="userSubject">Choisir un sujet <b></b></label>
                <select id="userSubject" name="subject">
                    <option value="null">- Sélectionner -</option>
                    <option value="contact">Prise de contact</option>
                    <option value="rdv">Prise de rendez-vous</option>
                    <option value="devis">Demande de devis</option>
                </select>
            </article>

            <article>
                <label for="userMessage">Votre message <b></b></label>
                <textarea id="userMessage" name ="message"></textarea>
                <p><input type="checkbox">Accepter le CG <b></b></p>
            </article>

            <input type="submit" value="Envoyer">

        </form>
        
        <!-- Modale pour remercier l'utilisateur suite à la souscription du contact -->

        <section id="modal">
            <article>
                <h2>Merci <span></span> ! <i class="fa fa-times"></i></h2>
                <p>Nous vous recontacterons dans les plus brefs délais</p>
            </article>
        </section>
    
    </body>
</html>
