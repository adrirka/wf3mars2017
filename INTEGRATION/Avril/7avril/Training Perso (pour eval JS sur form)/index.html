<!-- Consignes 
Créer un formulaire HTML avec un champs nom/email/sujet à sélectionner/message
Design minimaliste
Animer le formulaire en JS : 
-récupération des données pour envoie au server
-affichage des messages d'erreur en cas de non respect des conditions de remplissage
-affichage d'une modal pour signifier à l'utilisateur que sa soumission a bien été prise en compte (fermeture sur class fa-times via FontAwesome)
-->


<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Training perso</title>
        
        <!-- Intégration de ma feuille de style -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
        <header>

            <h1>Training perso pour eval JS sur form</h1>
            <img src="http://lorempixel.com/400/400" alt="mon image">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat dolorem similique tempora tempore dolore aliquam est unde, ad reiciendis autem veritatis consequuntur</p>
        
        </header> 

        <main>

            <h2>Contactez-moi</h2>
            <form action="#">
                
                <article>
                    <label for="userName" placeholder="Votre nom">Votre nom</label>
                    <input type="text" id="userName">
                </article>
                
                <article>
                    <label for="userEmail" placeholder="Votre email">Votre email</label>
                    <input type="email" id="userEmail">
                </article>
                
                <article>
                    <label for="userSubject" placeholder="Votre sujet">Sujet</label>
                    <select name="sujet" id="userSelect">  
                        <option value="null">- Sélectionnez -</option>
                        <option value="rdv">Prise de rendez-vous</option>
                        <option value="devis">Demande de devis</option>
                    </select> 
                </article>

                <article>
                    <label for="userMessage" placeholder="Votre message">Votre message</label>
                    <textarea  name="message" id="userMessage"></textarea>
                </article>

                <input type="submit" value="Envoyer">
                
            </form>

            <section id="modal">
                <h2></h2>
                <p></p>
            </section>
        
        </main>

        <footer>Under MIT Licence</footer>
            
        
        <!--
            Intégrer JQuery AVANT le script de la page 
        -->

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <!--
            Intégrer le script de la page 
        -->

        <script src="js/script.js"></script>


    </body>
</html>
