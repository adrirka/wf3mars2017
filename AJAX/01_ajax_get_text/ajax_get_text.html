<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <title>Ajax Get Text</title>
        
        <style>
            div{
                width: 50%;
                margin: 0 auto;
            }

            #demo {
                border: 1px solid;
                padding: 30px;
            }

            div h1{
                color: white;
                padding : 20px;
                background-color: darkred;
            }
        </style>

    </head>

    <body>
            
            <div id="titre">
                <h1>ANCIEN TITRE</h1>
                <button type="button" id="action2">Changer de titre</button>
            </div>

            <div>
                <p id="demo">...</p>
                <button type="button" id="action">Changer de texte</button>
            </div>
    
    <script>

        /*
        Les statuts de la requête XMLHttpRequest
        0 => objet créé, demande non initialisée
        1 => connexion du server établie 
        2 => demande reçue par le serveur 
        3 => traitement côté server 
        4 => demande terminée, la réponse est reçue
        */ 

        /*
        Les statuts HTTP 
        200 => ok 
        403 => Forbidden
        404 => page not found
        ...
        voir : https://fr.wikipedia.org/wiki/Liste_des_codes_HTTP
        */ 
        
        //on récupère l'élément qui a l'id action pour mettre en place un événement, exécution d'une fonction lors du clic
        //addEventListener est une méthode js qui permet de rajouter un évenement 

        // CHANGEMENT DU TEXTE ( id="action")
        document.getElementById( 'action' ).addEventListener( 'click',changeText );

        function changeText(){
            // rappel : lorsque l'on instancie un objet on passe par le mot clé "new", ici déclaré en tant que variable
            var xhttp = new XMLHttpRequest(); // instanciation de l'objet XMLHttpRequest 
            
            //mise en place d'un événement sur le changement d'état
            xhttp.onreadystatechange = function(){

                //console.log(xhttp.readyState);
                //console.log(xhttp.status);
                
                if(xhttp.readyState == 4 && xhttp.status == 200){
                //lorsque le statut de la requete est à 4 et que le statut http vaut 200
                document.getElementById( 'demo' ).textContent = xhttp.responseText;
                }

            }
            // préparation de la requête ajax avec la methode open contenant 3 arguments (la méthode GET, la page cible, mode asynchrone (booléan 'true') ou synchrone (boolean 'false'))
                    xhttp.open( 'GET', 'ajax_info_text.txt', true );
            // execution
                    xhttp.send();
        }

        // CHANGEMENT DU TITRE (id="action2")
        document.getElementById( 'action2' ).addEventListener( 'click',changeTitre );

        function changeTitre(){
            // rappel : lorsque l'on instancie un objet on passe par le mot clé "new", ici déclaré en tant que variable
            var xhttp = new XMLHttpRequest(); // instanciation de l'objet XMLHttpRequest 
            
            //mise en place d'un événement sur le changement d'état
           
            xhttp.onreadystatechange = function(){

                console.log(xhttp.readyState);
                console.log(xhttp.status);
                
                if(xhttp.readyState == 4 && xhttp.status == 200){
                //lorsque le statut de la requete est à 4 et que le statut http vaut 200
                document.getElementById( 'titre' ).innerHTML = xhttp.responseText;
                }

            }
            // préparation de la requête ajax avec la methode open contenant 3 arguments (la méthode GET, la page cible, mode asynchrone (booléan 'true') ou synchrone (boolean 'false'))
                    xhttp.open( 'GET', 'ajax_info_html.txt', true );
            // execution
                    xhttp.send();
        }

    </script>

    </body>
</html>
